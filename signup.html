<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <div>  
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="assets/home.png" alt="" width="30" height="30" class="d-inline-block align-items-center">
            IKI-Py
          </a>
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav justify-content-end">
                  <li class="nav-item">
                    <a class="nav-link "  href="landingpage.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link"  href="login.html">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="signup.html">Signup</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </nav>
    </div>
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class=" d-flex flex-column align-items-center "> 
            <h2>Sign up to IKI-Py!</h2>
            <div class=" d-flex flex-column gap-2 mt-4 m-3">
                <input type="text" class="form-control  " placeholder="Username" id="username">
                <div class=" d-flex gap-1">    
                    <input type="text" class="form-control  " placeholder="First Name" id="firstname">
                    <input type="text" class=" form-control " placeholder="Last Name" id="lastname">
                </div>

                <div class="d-flex  gap-1">
                  <input type="email" class="form-control " placeholder="Email" id="email">
                  <input type="text" maxlength="4" class="form-control w-50 " disabled placeholder="OTP" id="OTP">
                  <button class="btn btn-outline-secondary shadow-sm text-nowrap" onclick="getOTP()">Get OTP</button>
                </div>

                <button class="btn btn-outline-secondary shadow-sm p-xxl-1" onclick="getPass()">Generate Password</button>

                <div class=" d-flex gap-2">
                    <input type="text" class="form-control  " placeholder="Password" id="password" disabled>
                    <button class="btn btn-outline-secondary p-xxl-1 shadow-sm" onclick="copy()" id="copy">Copy</button>
                    <a class="btn btn-outline-secondary p-xxl-1 shadow-sm" onclick="save()" id="saveButton">Save</a>
                </div>
                <img src="assets/captcha.jpg" alt="Captcha" class=" w-50 m-1 ms-0 mb-0">
                <input type="text" class="form-control form-control " placeholder="Captcha" id="captcha">
                <div class=" text-center ">
                    <input type="checkbox" >
                    <span class="text-sm-center">I'm agree with <a class="link-secondary" href="#"> Terms and Conditions</a></span><br>
                    <span style="font-size: 14px;">Already have an account? <a class="link-secondary" href="login.html"> Login</span></a>
                </div>
                <div class="d-flex justify-content-center gap-5 mt-2 ">
                    <button class="btn btn-secondary shadow p-2 pe-5 ps-5" onclick="signup()">Signup</button>
                </div>
            </div>
        </div>
    </div>
        
  </div>
</body>
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
